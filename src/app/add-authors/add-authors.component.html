<div class="tot">
    <div class="container">
        <form [formGroup]="authorForm" (ngSubmit)="onSubmit()">
          <h2>Add author</h2>
          <!--
          <div class="form-group">
            <label for="type">Type</label>
            <select id="type" formControlName="type">
              <option value="author" selected>Author</option>
            </select>
          </div>
          -->
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name">
          </div>
          <div class="form-group">
            <label for="birthDate">Birth date</label>
            <input type="date" id="birthDate" formControlName="birthDate">
          </div>
          <div class="form-group">
            <label for="deathDate">Death date</label>
            <input type="date" id="deathDate" formControlName="deathDate">
          </div>
          <div class="form-group">
            <label for="nationality">Nationality</label>
            <input type="text" id="nationality" formControlName="nationality">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" formControlName="description"></textarea>
          </div>
          <div class="form-group">
            <label for="image">Upload image</label>
            <input type="file" id="image" (change)="onFileChange($event)">
          </div>
          <div class="form-group">
            <button type="submit" class="save-button">Save</button>
          </div>
        </form>
      </div>      
</div>

<app-footer></app-footer>
